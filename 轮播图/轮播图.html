<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>轮播图</title>
    <link rel="stylesheet" type="text/css" href="css/lunbo.css" />
</head>
<body>
    <div id = "wrapper"><!-- 最外层部分 -->
        <div id = "banner"><!-- 轮播部分 -->
            <ul class="imgList"><!-- 图片部分 -->
                <li><a href="#"><img src="css/1.png" alt="无图" width="500px" height="300px" /></a></li>
                <li><a href="#"><img src="css/2.jpg" alt="无图" width="500px" height="300px" /></a></li>
                <li><a href="#"><img src="css/3.jpg" alt="无图" width="500px" height="300px" /></a></li>
                <li><a href="#"><img src="css/4.png" alt="无图" width="500px" height="300px" /></a></li>
            </ul>
            <img src="#" width="20px" height="40px" id="prev">
            <img src="#" width="20px" height="40px" id="next">
            <ul class="indexList"><!-- 图片右下角序号部分 -->
                <li class="indexOn">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="css/lunbo.js"></script>
</body>
</html>
